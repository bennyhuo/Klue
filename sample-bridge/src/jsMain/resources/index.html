<html>
<head>
    <title>Klue-Sample</title>
    <script type="text/javascript" src="/SampleBridge.js"></script>
    <script type="text/javascript" charset="UTF-8">
        (function () {
            window.onload = function () {
                console.log("onload")
                SampleBridge.Utils.platform().then((value) => {
                    document.getElementById("content").innerHTML = `Platform: ${value}`
                }).catch((err) => console.error(err))

                SampleBridge.Utils.testParameters(
                    0,
                    1234567890,
                    1.1,
                    2.2,
                    "Hello World"
                ).then((e) => {
                    document.getElementById("content").innerHTML += `<br>${JSON.stringify(e)}`
                }).catch((err) => {
                    document.getElementById("content").innerHTML += `<br>${err}`
                })
            }
        })()
    </script>
</head>

<body>
<p>Test</p>
<div id="content"></div>

</body>
</html>
